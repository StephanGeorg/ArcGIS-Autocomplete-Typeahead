<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>typeahead.js â€“ ArcGIS Geocoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="example.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.min.js"></script>

    <script src="../dist/typeahead.arcgis.js"></script>


    <script type="text/javascript">

    var autocomplete = {};

    var success = function(data) {

      console.log("success");
      console.log(data);

      $('#response1').text(JSON.stringify(data,null,2));

    }

    var fail = function(data) {
      console.log("fail");
      console.log(data);
    }

    $(function() {


      // Define Data-Sources

      autocomplete = new Autocomplete({

      });
      autocomplete.initialize();

      at = new Autocomplete({
        prefetch: 'example.json',
        location: '13.4093,52.5221',
        distance: 100000
      });
      at.initialize();

      // Initialize Typeahed

      $('.example-Stations .typeahead').typeahead(
        {
          highlight: true,
          limit: 3,
          hint: true,
          autoselect: true,
          highlight: true,
          gminLength: 1
        },
        {
          displayKey: 'text',
          source: at.ttAdapter(),
          templates: {
              header: '<h3 class="league-name">Geolocation</h3>'
          }
        },
        {
          displayKey: 'text',
          source: autocomplete.ttAdapter(),
          templates: {
              header: '<h3 class="league-name">Global</h3>'
          },
          limit: 3
        }
      );

      // Define Autocomplete Events

      //at.bindDefaultTypeaheadEvent($('.example-Stations .typeahead'));
      at.bindTypeaheadEvent($('.example-Stations .typeahead'),success,fail);






    });

    </script>



  </head>
  <body>
    <div class="container">
      <h1 class="title">Using Twitter typeahead.js with ArcGIS Online feature services </h1>
      <div class="example example-Stations">
        <div class="demo">
          <input class="typeahead" name="input-stations" type="text" placeholder="City, Country, Address or POI">
        </div>

        <h4>Response</h4>
        <pre class="response" id="response1"></pre>




      </div>

    </div>


  </body>
</html>
